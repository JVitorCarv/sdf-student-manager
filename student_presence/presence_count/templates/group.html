{% extends 'base.html' %}
{% block title %}
    <title>{{group.name}}</title>
{% endblock %}

{% block body %}
    <header class="masthead bg-primary text-white text-center">
        <div class="container d-flex align-items-center flex-column">
            <h1 class="masthead-heading text-uppercase mb-0">{{group.name}}</h1>
            <!-- Icon Divider-->
            <div class="divider-custom divider-light">
                <div class="divider-custom-line"></div>
                <div class="divider-custom-icon"><i class="fas fa-star"></i></div>
                <div class="divider-custom-line"></div>
            </div>
            <!-- Masthead Subheading-->
            <table class="table table-striped table-hover table-bordered">
				<thead>
					<tr>
                        <th scope="col">Tracking</th>
                        <th scope="col">Repo</th>
                        <th scope="col">Prototype</th>
                        <th scope="col">Description</th>
					</tr>
				</thead>
				<tbody>
					<tr>
						<td class="text-white"><a style="color: white;" href="{{group.tracking}}" target="_blank">{{group.tracking}}</a></td>
						<td class="text-white"><a style="color: white;" href="{{group.repo}}" target="_blank">{{group.repo}}</a></td>
                        <td class="text-white"><a style="color: white;" href="{{group.prototype}}" target="_blank">{{group.prototype}}</a></td>
						<td class="text-white">{{group.description}}</td>
					</tr>
				</tbody>
			</table>
        </div>
        {% include 'snippets/scripts.html' %}
    </header>
{% endblock %}
