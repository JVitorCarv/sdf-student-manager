{% extends 'base.html' %}

{% block title %}
    <title>Delete {{group.name}}</title>
{% endblock %}

{% block body %}
<header class="masthead text-center">
    <div class="container d-flex flex-column">
        <form>
            <h1>Are you sure you want to delete <a href="{% url 'presence_count:view_group' group.id %}" target="_blank">{{group.name}}</a>?</h1>
            <button type="button" class="btn btn-danger">
                <a style="text-decoration: none; color:white;" href="{% url 'presence_count:delete_group' group.id %}">Delete</a>
            </button>
        </form>
    </div>
</header>
{% endblock %}
