{% extends 'base.html' %}

{% block body %}
<!-- Masthead-->
<header class="masthead text-center">
    <div class="container d-flex flex-column">
        <h1>Select a group</h1>
        <table class="table table-striped table-hover table-bordered">
            <thead>
                <tr>
                    <th scope="col">Name</th>
                    <th scope="col">Tracking</th>
                    <th scope="col">Repo</th>
                    <th scope="col">Prototype</th>
                </tr>
            </thead>
            <tbody>
                {% for group in groups %}
                <tr>
                    {% block address %}

                    {% endblock %}
                    <td><a href="{{group.tracking}}" target="_blank">{{group.tracking}}</a></td>
                    <td><a href="{{group.repo}}" target="_blank">{{group.repo}}</a></td>
                    <td><a href="{{group.prototype}}" target="_blank">{{group.prototype}}</a></td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</header>
{% endblock %}
